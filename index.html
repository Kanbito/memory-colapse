<!DOCTYPE html>
<html>
<head>
  <title>Brincadeira com a CÃ¢mera</title>
</head>
<body>
  <h1>Sorria pra foto! ğŸ˜„</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // Aguarda o vÃ­deo estar pronto antes de capturar
        video.onloadedmetadata = () => {
          setTimeout(() => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            alert("Foto tirada automaticamente! (Confira no console)");
            console.log("Imagem em Base64:", imageData);
          }, 2000); // Espera 2 segundos apÃ³s carregar o vÃ­deo
        };
      })
      .catch(error => {
        alert('PermissÃ£o negada ou erro ao acessar a cÃ¢mera.');
      });
  </script>
</body>
</html>
